<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello World</title>
<link href="../_css/jquery-ui.min.css" rel="stylesheet">
<link href="../_css/site.css" rel="stylesheet">
<link href="interactions.css" rel="stylesheet">
<script src="../_js/jquery.min.js"></script>
<script src="../_js/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
  $('#note').draggable({
  	cursor : 'pointer',
  	container : 'window',
  	opacity : 0.5,
  	drag : function(event,ui){
  		$('#left').text(ui.position.left);
  		$('#top').text(ui.position.top);
  	},
  	revert : true,
  	stop : function(event,ui){
  		$('#visible').css('display','true');
  	},
  	start :function(evt,ui){
  		$('#visible').css('display','none');
  	}

  });
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	<header>
		JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
	</header>
	<div class="content">
		<div class="main">
			<h1>Draggable Note</h1>
		</div>
		<div id="note">
			  <h2>You can drag me</h2>
        <p>I'm a note on the page.</p>
		</div>
		<span id="left"></span>
		<span id="top"></span>
		<div id="visible" style="display:none">
			This is visible!!
		</div>
	</div>
	<footer>
		<p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
	</footer>
</div>
</body>
</html>
